<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-br">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
        <title>Black Friday de Inverno da Gatchus!</title>
    </head>
    <body>
        <section class="section-container bg-image">
           <img src="assets/gato-propaganda.jpg" alt="Gatinho branco no meio de um cobertor roxo" title="Gato Propaganda"/>
        </section>
        <section>
            <div class="landing-text">
            <h1> "Isfriô, né?" </h1>
            <p>Cadastre-se para receber novidades da Black Friday de Inverno da Gatchus!</p>
            </div>
            <div class="card-container">
                <div id="cadastro">
                <form id="form">
                    <div id="name">
                    <p>Nome</p>
                    <input type="text" aria-placeholder="insira seu nome aqui" id="nome" value="Nome">
                </div>
                    <div id="email">   
                    <p>Email</p>
                    <input type="text" aria-placeholder="insira seu email aqui" id="email" value="seuemail@email.com">
                </div> 
                    <div id="checkbox">
                        <ul class="termos">
                            <li type="none">
                        <input type="checkbox" aria-label="botão para concordar com os Termos e Condições de uso da Gatchus">
                        <label>Li e concordo com os Termos e Condições de Uso.</label>
                            </li>
                        </ul>
                    </div>
                    <input type="submit" value="Cadastrar">
                </form>
            </div>
        </div>
        </section>
        

    </body>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>
</html>
