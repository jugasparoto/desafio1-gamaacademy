<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-br">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/script.js"></script>
        <title>Black Friday de Inverno da Gatchus!</title>
    </head>
    <body>     
        <section class="section-container bg-image">
                <div class="landing-text">
                    <h1> "Isfriô, né?" </h1>
                    <p>Cadastre-se para receber novidades da Black Friday de Inverno da Gatchus!</p>
                    </div>

                <div class="card-container">
                    <form id="form">
                        <div>
                        <p>Nome</p>
                        <input type="text" aria-placeholder="insira seu nome aqui" id="nome" value="Nome">
                        </div>
                        <div>   
                        <p>Email</p>
                        <input type="text" aria-placeholder="insira seu email aqui" id="email" value="seuemail@email.com">
                        </div> 
                        <div>
                            <ul class="termos">
                                <li type="none">
                                    <label><input type="checkbox" id="checkbox" aria-label="botão para concordar com os Termos e Condições de uso da Gatchus">Li e concordo com os Termos e Condições de Uso.</label>
                                </li>
                            </ul>
                        </div>
                        <div>    
                            <input id="botao" type="submit" value="Cadastrar">
                        </div>
                    </form>
                </div>
        </section>
        <section class="section-container bg-image">
            <div id="logotipo">
            <img src="assets/logotipo-fundo-removebg.png" alt="Logotipo da Gatchus" title="Logotipo da Gatchus"/> 
            </div>
    </section>   
        

    </body>
    <footer class="bg-image">
        <p>Todos os direitos reservados.</p>
    </footer>
</html>
